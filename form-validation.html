<html>
	<head>
		<title>Jquery Form Validation</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<style>
			form{width:500px;margin:0 auto;}
			div{margin-top:15px;width:400px;}
			input{width:300px;}
			textarea{width: 300px;height: 200px}
		</style>
	</head>
	<body>

	<form action="" method="post" id="deneme">	
		<div id="isim"><input type="text" name="isim" gerekli="true" placeholder="İsim" />**</div>
		<div id="mail"><input type="text" name="mail" gerekli="true" placeholder="Mail" />**</div>
		<div id="site"><input type="text" name="site" placeholder="Site"></div>
		<div id="yorum"><textarea name="yorum" gerekli="true" placeholder="Yorum"></textarea>**</div>
		<button type="submit">Gönder</button>
	</form>

<script>
form_kontrol('deneme');
function form_kontrol(id)
{
	var hata = false;
	$('#'+id).submit(function(e){
		$('#'+id+' input').each(function(){
			var deger = $(this).val();
			var gerekli = $(this).attr('gerekli');
			var name = $(this).attr('name');

			if(gerekli=='true' && deger=='')
			{
				$('#'+name).css('border','1px solid red');
				hata = true;	
			}
			else
			{
				$('#'+name).css('border','none');
				hata = false;
			}
		});
		$('#'+id+' textarea').each(function(){
			var deger = $(this).val();
			var gerekli = $(this).attr('gerekli');
			var name = $(this).attr('name');

			if(gerekli=='true' && deger=='')
			{
				$('#'+name).css('border','1px solid red');
				hata = true;	
			}
			else
			{
				$('#'+name).css('border','none');
				hata = false;
			}
		});
		if(hata==true)
		{
			e.preventDefault();
			
		}
		else
		{
			$('#'+id).submit();
		}
	});
}
</script>
	</body>
	</html>
