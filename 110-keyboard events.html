<html>
<html>
	<head>
		<title>Jquery Giri≈ü</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>	
	<body>
		<textarea class="yazi"></textarea>
		<div class="alan"></div>
		<script>
			$('.yazi').keyup(function(e) {
				if(e.keyCode!=27)
				{
					var y = $('.yazi').val();
					$('.alan').html(y);
				}
				else
				{
					$('.alan').html('');	
				}
			});
		</script>
	</body>
</html>
